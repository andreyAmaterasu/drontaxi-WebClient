<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Dron Taxi - Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
    <script src="{% static "js/vue.min.js" %}"></script>
    <script src="{% static "js/axios.min.js" %}"></script>
    <script src="{% static "js/vue-router.js" %}"></script>
</head>
<body class="BodyBackground" style="background-image: url('{% static "img/flying-taxi.jpg" %}')">
    <div>
        <img class="Logo" src="{% static "img/Logo.png" %}">
        <p class="LogoText">DRON TAXI</p>
    </div>
    <header id="app">
        <table class="UserTable">
            <tr> 
                <td class="UserTD"><p class="HeaderReg">Регистрация</p></td>
            </tr>
            <tr> 
                <td class="UserTD"><p class="Header">Фамилия *</p><input v-model="useraccount.lastname"></td>
            </tr>
            <tr>
                <td class="UserTD"><p class="Header">Имя *</p><input v-model="useraccount.firstname"></td>
            </tr>
            <tr> 
                <td class="UserTD"><p class="Header">Отчество *</p><input v-model="useraccount.patronymic"></td>
            </tr>
            <tr>
                <td class="UserTD"><p class="Header">Email *</p><input v-model="useraccount.email"></td>
            </tr>
            <tr> 
                <td class="UserTD"><p class="Header">Пароль *</p><input v-model="useraccount.password"></td>
            </tr>
            <tr>
                <td class="UserTD"><p class="Header">Подтвердить пароль *</p><input></td>
            </tr>
            <tr>
                <td><button class="RegistrationButton" v-on:click="createUser()">Регистрация</button></td>
            </tr>
        </table>
        <div v-if="createSuccess" class="ErrorBlock">
            <p class="Message">Регистрация прошла успешно</p>
        </div>
    </header>
    <script src="{% static "js/registration.vue.js" %}"></script>
</body>
</html>
